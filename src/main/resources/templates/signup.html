<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Users</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      th:href="@{/css/signup.css}"
      href="../static/css/signup.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Splash&display=swap"
    />
  </head>
  <body>
    <h1>Company Name</h1>
    <div class="card">
      <form action="/signup/create">
        <h2>Sign up</h2>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
        />
        <input type="email" name="email" id="email" placeholder="Enter email" />
        <input
          type="text"
          name="legalName"
          id="legalName"
          placeholder="Enter Legal Name"
        />
        <table>
          <tr>
            <td>
              <input type="checkbox" name="tenant" value="tenant" />
            </td>
            <td>
              <input
                type="checkbox"
                name="administrator"
                value="administrator"
              />
            </td>
            <td>
              <input type="checkbox" name="worker" value="worker" />
            </td>
          </tr>
          <td>
            <label for="tenant">Tenant</label>
          </td>
          <td>
            <label for="administrator">Administrator</label>
          </td>
          <td>
            <label for="worker">Worker</label>
          </td>
          <tr></tr>
        </table>

        <button type="submit" name="Submit">Create Account</button>
      </form>
      <a href="/login/index">Log in</a>
    </div>
  </body>
</html>
