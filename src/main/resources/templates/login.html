<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/signup.css}" href="../static/css/signup.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Splash&display=swap"
    />
</head>
<body>
<h1>Company Name</h1>
<div class="card">
    <form action="/login/check">
        <h2>Log in</h2>
        <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
        />
        <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter password"
        />
        <button type="submit" name="Submit">Log in</button>
    </form>
    <a href="/signup/index">Sign up</a>
</div>
</body>
</html>
