<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/view.css}" href="../static/css/view.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Splash&display=swap"
    />
</head>
<body>
<header>
    <h1>Company Name</h1>
    <a href="/dashboard/index" class="homelink"><span>Home</span></a>
</header>
<div class="container">
    <table>
        <tr>
            <td>Repair Id</td>
            <td>Address</td>
            <td>Mark Complete</td>
        </tr>
        <tr th:each="repair : ${repairs}">
            <td><p th:text="${repair.getRepairId}"></p></td>
            <td>
                <p th:text="${repair.getApartment.getBuilding.getAddress} + ' Nr. ' + ${repair.getApartment.getApartmentNumber}"></p>
            </td>
            <td><a th:href="@{'/worker/complete/' + ${repair.getRepairId}}">
                <button>Mark complete</button>
            </a></td>
        </tr>
    </table>
</div>
</body>
</html>
